<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Multi-View Site</title>

    <!-- Using Bootstrap and JQuery to make things look nice. It is not a dependency -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"
            integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
            integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>

    <script src="../../dist/DataBound.js"></script>

    <script src="js/HomePageController.js"></script>
    <script src="js/AboutPageController.js"></script>
    <script src="js/GalleryPageController.js"></script>
    <script src="js/ProjectsPageController.js"></script>
    <script src="js/ArticlesPageController.js"></script>
    <script src="simple-site.js"></script>
    <link rel="stylesheet" href="simple-site.css">
</head>
<body>
    <div id="simpleSiteRoot" class="container">
        <header class="bb-xl row">
            <section class="col-xs-6">
                <h1 class="display-3">
                    Simple Site
                </h1>
                <h4 class="ml-3 text-muted">
                    Showing Multi-View with DateBoundJS
                </h4>
            </section>
            <section class="col-xs-6 mt-3 p-0">
                <nav class="nav nav-inline float-xs-right rounded bg-inverse p-h">
                    <a class="text-white nav-link hover-underline ${activeClass}"
                       href="#home"
                       onclick="${selectPage}"
                       data-page="home">
                        Home
                    </a>
                    <a class="text-white nav-link hover-underline ${activeClass}"
                       href="#about"
                       onclick="${selectPage}"
                       data-page="about">
                        About
                    </a>
                    <a class="text-white nav-link hover-underline ${activeClass}"
                       href="#projects"
                       onclick="${selectPage}"
                       data-page="projects">
                        Projects
                    </a>
                    <a class="text-white nav-link hover-underline ${activeClass}"
                       href="#gallery"
                       onclick="${selectPage}"
                       data-page="gallery">
                        Gallery
                    </a>
                    <a class="text-white nav-link hover-underline ${activeClass}"
                       href="#articles"
                       onclick="${selectPage}"
                       data-page="articles">
                        Articles
                    </a>
                </nav>
            </section>
        </header>
        <section class="row">
            <header class="text-xs-center mt-1">
                <h1 class="display-5">${currentPageTitle}</h1>
                <h5 class="text-muted">${currentPageSubTitle}</h5>
            </header>
            <section class="row"
                     hidden="${~currentPageName}"
                     data-bound-hidden-neq="home">
                <div id="home" data-bound-context>
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6">
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="home-page-card card pos-rel">
                                    <a href="#about" onclick="${~selectPage}">
                                        <img src="images/blue-square.png"
                                             data-page="about"
                                             class="card-img-top img-thumbnail" alt="About Page">
                                    </a>
                                    <div class="home-page-card-name pos-abs abs-bl w-100 text-xs-center
                                                bg-faded pt-1 pb-1 rounded-bottom">
                                        <h4 class="text-white align-top">About</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="home-page-card card pos-rel">
                                    <a href="#projects" onclick="${~selectPage}">
                                        <img src="images/blue-square.png"
                                             data-page="projects"
                                             class="card-img-top img-thumbnail" alt="Projects Page">
                                    </a>
                                    <div class="home-page-card-name pos-abs abs-bl w-100 text-xs-center
                                                bg-faded pt-1 pb-1 rounded-bottom">
                                        <h4 class="text-white align-top">Projects</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row bs-mt-buf">
                            <div class="col-xs-6">
                                <div class="home-page-card card pos-rel">
                                    <a href="#gallery" onclick="${~selectPage}">
                                        <img src="images/blue-square.png"
                                             data-page="gallery"
                                             class="card-img-top img-thumbnail" alt="Gallery Page">
                                    </a>
                                    <div class="home-page-card-name pos-abs abs-bl w-100 text-xs-center
                                                bg-faded pt-1 pb-1 rounded-bottom">
                                        <h4 class="text-white align-top">Gallery</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="home-page-card card pos-rel">
                                    <a href="#articles" onclick="${~selectPage}">
                                        <img src="images/blue-square.png"
                                             data-page="articles"
                                             class="card-img-top img-thumbnail" alt="Articles Page">
                                    </a>
                                    <div class="home-page-card-name pos-abs abs-bl w-100 text-xs-center
                                                bg-faded pt-1 pb-1 rounded-bottom">
                                        <h4 class="text-white align-top">Articles</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
            </section>
            <section hidden="${~currentPageName}" data-bound-hidden-neq="about">
                <div id="about" data-bound-context>
                    <p>About</p>
                </div>
            </section>
            <section hidden="${~currentPageName}" data-bound-hidden-neq="projects">
                <div id="projects" data-bound-context>
                    <p>Projects</p>
                </div>
            </section>
            <section hidden="${~currentPageName}" data-bound-hidden-neq="gallery">
                <div id="gallery" data-bound-context>
                    <p>Gallery</p>
                </div>
            </section>
            <section hidden="${~currentPageName}" data-bound-hidden-neq="articles">
                <div id="articles" data-bound-context>
                    <p>Articles</p>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
