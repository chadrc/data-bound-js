<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Using Bootstrap and JQuery to make things look nice. It is not a dependency -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.js"
            integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>

    <!-- Simple Clock Stuff -->
    <script src="../../dist/DataBound.js"></script>
    <script src="todo-app.js"></script>
    <style>
        .list-item {
            padding-left: 10px;
            margin-bottom: 2px;
        }

        .list-item:hover {
            background-color: lightblue;
        }

        .list-item>button.btn-danger {
            visibility: hidden;
        }

        .list-item:hover>button.btn-danger {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1 class="display-3 mb-1 text-xs-center">TODO Application</h1>
    <section id="todo-app" class="container">
        <div class="row">
            <aside class="col-sm-4">
                <h3>Todo Lists</h3>
                <form onsubmit="${createList}" class="row">
                    <label for="newTodoListName" class="col-sm-8">
                        <input id="newTodoListName" type="text" placeholder="New List" name="newTodoListName" class="w-100">
                    </label>
                    <div class="col-sm-4 text-xs-center p-0">
                        <button type="submit" class="btn btn-sm btn-primary align-middle">Create</button>
                    </div>
                </form>
                <ul class="list-unstyled">
                    <li data-bound-array="${lists}"
                        onclick="${.parentContext.selectList}"
                        class="rounded list-item clearfix">
                        ${name}
                        <button type="button"
                                onclick="${.parentContext.deleteList}"
                                class="btn btn-sm btn-danger float-xs-right">
                            &times;
                        </button>
                    </li>
                </ul>
            </aside>
            <section class="col-sm-8">
                <h1>${currentList.name}</h1>
                <section hidden="${currentList}" data-bound-hidden-not>
                    <form onsubmit="${addItemToCurrentList}" class="row">
                        <label for="newTodoItem" class="col-sm-8">
                            <input id="newTodoItem" type="text" placeholder="New List" name="newTodoItem" class="w-100">
                        </label>
                        <div class="col-sm-4 text-xs-center p-0">
                            <button type="submit" class="btn btn-sm btn-primary align-middle">Add</button>
                        </div>
                    </form>
                    <ul class="list-unstyled">
                        <li data-bound-array="${currentList.items}"
                            class="rounded list-item clearfix">
                            <span>${.contextValue}</span>
                            <button type="button"
                                    onclick="${.parentContext.removeItemFromCurrentList}"
                                    class="btn btn-sm btn-danger float-xs-right">
                                &times;
                            </button>
                        </li>
                    </ul>
                </section>
            </section>
        </div>
    </section>
</body>
</html>
